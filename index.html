<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <main>
        <header>
            <h1 id="title">FORMULARY</h1>
            <p id="description">First Formulary with HTML-CSS</p>
        </header>

        <form id="survey-form" method="post">
            <div>
                <label for="name" id="name-label" class="topic">Name</label>
                <input class="digit" type="text" id="name" placeholder="Enter your name" required />

            </div>

            <div>
                <label for="email" id="email-label" class="topic">E-Mail</label>
                <input class="digit" type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div>
                <label for="number" id="number-label" class="topic">Age (Optional)</label>
                <input class="digit" type="number" id="number" min="5" placeholder="Age" max="120" />
            </div>

            <div>
                <label for="dropdown" class="topic">Areas of Expertise</label>
                <select class="digit" id="dropdown">
                    <option disabled selected value>Select</option>
                    <option value="frontend">Front-End</option>
                    <option value="backend">Back-End</option>
                    <option value="fullstack">FullStack</option>
                    <option value="mobile">Mobile</option>
                    <option value="datascience">Data Science</option>
                    <option value="games">Games</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>

            <div class="div-mark">
                <label class="topic">Operational System</label>
                <label class="mark-buttom"><input type="radio" name="chackra" value="linux"> Linux</label>
                <label class="mark-buttom"><input type="radio" name="chackra" value="windows"> Windows</label>
                <label class="mark-buttom"><input type="radio" name="chackra" value="mac"> Mac</label>
                <label class="mark-buttom"><input type="radio" name="chackra" value="other"> Other</label>
            </div>

            <div class="div-mark">
                <label class="topic">Languages:</label>
                <label class="mark-buttom"><input type="checkbox" value="js"> JavaScript</label>
                <label class="mark-buttom"><input type="checkbox" value="py"> Python</label>
                <label class="mark-buttom"><input type="checkbox" value="java"> Java</label>
                <label class="mark-buttom"><input type="checkbox" value="php"> PHP</label>
                <label class="mark-buttom"><input type="checkbox" value="kotlin"> Kotlin</label>
                <label class="mark-buttom"><input type="checkbox" value="swift"> Swift</label>
            </div>

            <div>
                <label for="lore" class="topic">About you</label>
                <textarea class="text" cols="30" rows="10" id="lore" placeholder="More of you"></textarea>
            </div>
            
            <div class="div-submit">
            <label><input class="submit" type="submit" id="submit"></label>
            </div>
        </form>
    </main>
</body>

</html>
